{% load static %}
{% load utils %}

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>{% block title %}盛付行程進捗管理{% endblock %}</title>
        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/kouteikanri.css' %}" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet">
        <link href="{% static 'css/font-awesome-animation.css' %}" rel="stylesheet" type="text/css" media="all" />
        <!-- favicon -->
        <link rel="icon" type="image/png" href="{% static 'icon/favicon.png' %}">
    </head>
    <body>
        <table class="all_table" style="width: 100%;" align="center">
            <tr>
                <td>
                    <button class="btn" onclick="window.location.reload();" id="btn_reload">
                        <i class="fas fa-sync fa-2x" style="color: #007bff;"></i>
                    </button>
                </td>
                <td>
                    <form action="{% url 'kouteikanri:all' %}" method="post">
                        {% csrf_token %}
                        <input type="text" name="date" value="{{ datef|str_to_date }}" hidden>
                        <input type="text" name="period" value="{{ periodf }}" hidden>
                        <input type="submit" value="全ライン一覧に切替" class="btn-sm btn-warning">
                    </form>
                </td>
                <td>
                    <div class="title" align="center"><h3>単品別工程一覧</h3></div>
                </td>
                <td align="right">
                    <h4>{{ datef }}&emsp;{{ period }}&emsp;</h4>
                </td>
            </tr>
        </table>

        <script src="{% static 'js/plotly-latest.min.js' %}"></script>
        {% autoescape off %}
        <div class="graph">{{plot|safe}}</div>
        {% endautoescape %}

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{% static 'js/jquery-3.5.1.js' %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- jsを書く場所 -->
        <script>
          // オートリロード
          setTimeout(function () {
            location.reload();
          }, 60000);
        </script>
    </body>
</html>
