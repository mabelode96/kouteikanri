{% extends "kouteikanri/base.html" %}
{% load bootstrap %}

{% block title %}全ライン工程一覧{% endblock title %}

{% block content %}

<br><br>
<h1 align="center">全ライン工程一覧</h1>
<br>
<h3 align="right">製造日: {{ date }}</h3>
<form>
    <a href="{% url 'kouteikanri:top' %}" class="btn btn-info" id="btn_bak">ライン選択へ</a>
</form>
<br>

<form action="" method="post">
    {% csrf_token %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>
                    <label for="line">ライン名</label>
                </th>
                <th>
                    <label for="period">時間帯</label>
                </th>
                <th>
                    <label for="date">終了予定</label>
                </th>
                <th>
                    <label for="endj_max">実際終了</label>
                </th>
            </tr>
        </thead>
        <tbody style="width: 100%;">
            {% for data in tuple %}
            <tr>
                <td>
                    <div id="line">{{ data.0 }}</div>
                </td>
                <td>
                    <div id="period">{{ data.1 }}</div>
                </td>
                <td>
                    <div id="date">{{ data.2 }}</div>
                </td>
                <td>
                    <div id="endj_max">{{ data.3 }}</div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>

{% endblock content %}
