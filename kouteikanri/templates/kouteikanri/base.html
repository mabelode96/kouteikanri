{% load static %}

<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=360, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}盛付行程進捗管理{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/kouteikanri.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="{% static 'icon/favicon.png' %}">
  </head>
  <body>
    <!--div class="container"-->
      {% block content %}
        {{ content }}
      {% endblock %}
    <!--/div-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-3.5.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- jsを書く場所 -->
    <script>
      $('#btn_start').click(function() {
        setTimeout(function(){
          location.reload();
        },100);
      });
      $('#btn_end').click(function() {
        setTimeout(function(){
          location.reload();
        },100);
      });
      $('#btn_cancel').click(function() {
        setTimeout(function(){
          location.reload();
        },100);
      });
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
