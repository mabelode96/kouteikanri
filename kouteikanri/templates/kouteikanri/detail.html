{% extends "kouteikanri/base.html" %}

{% block title %}工程の詳細{% endblock %}

{% block content %}
    <h3>工程の詳細情報</h3>
    <h5>名前</h5>
    {{ koutei.name }}
    <h5>数量</h5>
    {{ koutei.value }}
    <h5>status</h5>
    {{ koutei.status }}
    <h5>開始</h5>
    {{ koutei.start }}
    <h5>終了</h5>
    {{ koutei.end }}
    <br>
    <br>
    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
