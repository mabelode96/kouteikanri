{% extends "kouteikanri/base.html" %}

{% block title %}
盛付工程進捗管理
{% endblock title %}

{% block content %}
<br>
<h1 align="center">盛付工程進捗管理</h1>
<form>
    <a href="{% url 'kouteikanri:all' %}" class="btn btn-info" id="btn_bak">全ライン工程一覧へ</a>
</form>
<hr>
<form action="{% url 'kouteikanri:list' None None None %}" method="post">
    {% csrf_token %}
    <div class="input-group-lg mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text">ライン</label>
            {{ form1.line }}
        </div>
    </div>
    <div class="input-group-lg mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text">製造日</label>
            {{ form1.date }}
        </div>
    </div>
    <div class="input-group-lg mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text">時間帯</label>
            {{ form1.period }}
        </div>
    </div>
    <div align="right">
        <input type="submit" value="検索" class="btn btn-primary btn-lg">
    </div>
</form>

{% endblock content %}
