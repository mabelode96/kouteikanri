{% extends "kouteikanri/base.html" %}

{% block title %}
盛付工程進捗管理
{% endblock title %}

{% block content %}


<br><br>
<h1 align="center">盛付工程進捗管理</h1>
<br><br>

<form action="{% url 'kouteikanri:list' '調理パンＡライン' '2020-11-17' '昼勤' %}" method="post">
    {% csrf_token %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>
                    <h1>検索条件</h1>
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody style="font-size: width: 100%; height: 60px; font-size: 28px;">
            <tr>
                <td>
                    <h3><label for="line">ライン名</label></h3>
                </td>
                <td>
                    <div id="line">{{ form1.line }}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <h3><label for="date">製造日</label></h3>
                </td>
                <td>
                    <div id="date">{{ form1.date }}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <h3><label for="period">時間帯</label></h3>
                </td>
                <td>
                    <div id="period">{{ form1.period }}</div>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td align="right">
                    <input type="submit" value="検索" class="btn btn-primary btn-lg">
                           <!--style="WIDTH: 100px; HEIGHT: 60px; font-size: 32px; background-color: cyan">-->
                </td>
            </tr>
        </tbody>
    </table>
</form>

{% endblock content %}
